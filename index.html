<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>实习展示</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>企业实习展示</h1>
          <h4>费治军 3150105007</h4>
        </section>
        <section>
          <ul>
            <li>单位介绍</li>
            <li>项目概况</li>
            <li>工作成果</li>
            <li>实习收获</li>
          </ul>
        </section>
        <section>
          <section><h2>单位介绍</h2></section>
          <section>
            <h3>网易</h3>
            <div class="flex font2">
              <img
                style="max-height: 200px"
                src="./lib/img/netease.jpg"
                alt="网易"
              />
              <p>
                网易（NETEASE）是一家互联网技术公司。当前提供网络游戏、门户网站、移动新闻客户端、移动财经客户端、电子邮件、电子商务、搜索引擎、博客、相册、社交平台、互联网教育等服务。
              </p>
            </div>
          </section>
          <section>
            <h3>网易教育产品</h3>
            <div class="education_imgs">
              <img src="./lib/img/gongkaike.jpg" alt="gongkaike" />
              <img src="./lib/img/mooc.jpg" alt="mooc" />
              <img src="./lib/img/study.jpg" alt="study" />
              <img src="./lib/img/100.png" alt="100" />
            </div>
          </section>
        </section>
        <section>
          <section><h2>项目概况</h2></section>
          <section>
            <h3>爱多思官网</h3>
            <p>Eduos-爱多思</p>
            <p>NEJ Rugular</p>
          </section>
          <section>
            <h3>主要功能</h3>
            <ul>
              <li>产品文档展示</li>
              <li>组件API文档 & demo展示</li>
              <li>在线编辑代码，实时更新</li>
              <li>CI/CD</li>
              <li>主题切换</li>
            </ul>
          </section>
        </section>
        <section><h2>工作成果</h2></section>
        <section><h2>实习收获</h2></section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
